<html lang="en">

    <title>Admin Login</title>

<body>
    <div id="login">
    </br>
    <div>

        <form class="login">

            <p class="login-text">
                <label class="login-lbl" for="">Username: </label>

            </br>

                <button class="home-btn">Site Home</button>
            </div><!--END OF LOGIN-BTN-->

    </div>
    </div><!--END OF LOGIN-->
