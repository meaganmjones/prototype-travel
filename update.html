<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Inventory</title>
</head>
<body>
    <div id="inventory">
    </br>
    <div>
        <img src="image/TravelLogo_2.jpg" class="top-img">
        <form class="update">
            ID: </br>
            Product Name: <input type="text" name="prod_name"> </br>
            Category: <input type="text" name="prod_category"> </br>
            Color: <input type="text" name="prod_color"> </br>
            Size: <input type="text" name="prod_size"> </br>
            Quantity: <input type="int" name="prod_quantity"> </br>
            Image: <input type="file" name="prod_image" accept="image/*"  > </br>


            <div class="update-btn">
                <button class="add-btn">Add</button>
                <button class="cancel-btn">Cancel</button>
            </div><!--END OF INV-BTN-->
        </form>
        
    </div>
    </div><!--END OF INVENTORY-->
</body>
</html>
