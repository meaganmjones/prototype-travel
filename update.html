<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Inventory</title>
</head>
<body>
    <div id="update">
    </br>
    <div>
        <img src="image/TravelLogo_2.jpg">
        <form class="update">
            <p class="update-text">
                <label class="update-lbl" for="id">ID: </label> 
            </p>
            </br>

            <p class="update-text">
                <label class="update-lbl" for="id">Product Name: </label>  
                <input class="update-input" type="text" name="prod_name"> 
            </p>
            </br>

            <p class="update-text">
                <label class="update-lbl" for="id">Category: </label> 
                <input class="update-input" type="text" name="prod_category"> 
            </p>
            </br>

            <p class="update-text">
                <label class="update-lbl" for="id">Color: </label>
                <input class="update-input" type="text" name="prod_color"> 
            </p> 
            </br>

            <p class="update-text">
                <label class="update-lbl" for="id">Size: </label> 
                <input class="update-input" type="text" name="prod_size"> 
            </p>
            </br>

            <p class="update-text">
                <label class="update-lbl" for="id">Quantity: </label> 
                <input class="update-input" type="int" name="prod_quantity"> 
            </p>
            </br>

            <p class="update-text">
                <label class="update-lbl" for="id">Image: </label>
                <input class="update-input" type="file" name="prod_image" accept="image/*"  >
            </p>  
            </br>


            <div class="update-btn">
                <button class="add-btn">Add</button>
                <button class="cancel-btn">Cancel</button>
            </div><!--END OF INV-BTN-->
        </form>
        
    </div>
    </div><!--END OF INVENTORY-->
</body>
</html>
